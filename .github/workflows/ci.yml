name: CI
on:
  push: { branches: [main] }
  pull_request:
jobs:
  spec-gate:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run spec gate
        run: bash scripts/ci/spec_gate.sh

  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Print versions & pnpm config
        run: |
          pnpm -v
          node -v
          pnpm config get ignore-scripts || true

      - name: Install
        run: pnpm i --frozen-lockfile

      - name: Lint
        run: pnpm -w exec eslint apps/web --max-warnings=0

      - name: Typecheck
        run: pnpm -w exec tsc -p apps/web/tsconfig.json --noEmit

      - name: Build
        run: pnpm --filter=web run build

      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: web-next-build
          path: apps/web/.next

      - name: Install Playwright browsers
        run: pnpm dlx playwright install --with-deps

      - name: Unit tests
        run: pnpm test:unit

      - name: E2E tests
        run: pnpm test:e2e
